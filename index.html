<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒÜwiczenia - NWD i NWW</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }

        .correct {
            color: #10b981;
        }

        .incorrect {
            color: #ef4444;
        }

        .task-type {
            text-align: center;
            margin-bottom: 20px;
        }

        .task-type button {
            padding: 12px 30px;
            margin: 0 10px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .task-type button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.05);
        }

        .task-type button:hover {
            transform: scale(1.05);
        }

        .progress-bar {
            background: #e5e7eb;
            border-radius: 10px;
            height: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s ease;
        }

        .step-indicator {
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.95em;
            color: #666;
        }

        .question {
            background: #f9fafb;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .numbers {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            text-align: center;
        }

        /* Interfejs "przy kresce" */
        .factorization-box {
            background: white;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 300px;
        }

        .factorization-title {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }

        .kreska-row {
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-size: 1.3em;
        }

        .kreska-number {
            width: 70px;
            text-align: right;
            font-weight: bold;
            color: #333;
        }

        .kreska-divider {
            width: 2px;
            background: #333;
            height: 30px;
            margin: 0 15px;
        }

        .kreska-input {
            width: 70px;
            padding: 8px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .kreska-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .kreska-result {
            font-weight: bold;
            color: #10b981;
        }

        /* Zaznaczanie wsp√≥lnych czynnik√≥w */
        .factors-selection {
            margin: 20px 0;
        }

        .factors-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }

        .factor-item {
            padding: 12px 20px;
            background: #e5e7eb;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.2s;
            user-select: none;
        }

        .factor-item:hover {
            transform: scale(1.05);
        }

        .factor-item.selected {
            background: #d1fae5;
            border-color: #10b981;
            color: #065f46;
        }

        .factor-item.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .input-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 15px;
            font-size: 1.5em;
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-check {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-check:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-check:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-new {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-new:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-skip {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .btn-skip:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4);
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .feedback.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .feedback.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .hint {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .numbers {
                font-size: 1.6em;
            }

            .task-type button {
                margin: 5px;
                padding: 10px 20px;
            }

            .factorization-box {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Matematyka</h1>
        <p class="subtitle">ƒÜwicz NWD i NWW - Krok po kroku</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Poprawne</div>
                <div class="stat-value correct" id="correctCount">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">B≈Çƒôdne</div>
                <div class="stat-value incorrect" id="incorrectCount">0</div>
            </div>
        </div>

        <div class="task-type">
            <button id="nwdBtn" class="active" onclick="changeTaskType('NWD')">NWD</button>
            <button id="nwwBtn" onclick="changeTaskType('NWW')">NWW</button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 0%"></div>
        </div>

        <div class="step-indicator" id="stepIndicator">Krok 1 z 4</div>

        <div class="question" id="questionBox">
            <!-- Tre≈õƒá bƒôdzie dynamicznie generowana przez JavaScript -->
        </div>

        <div class="buttons">
            <button class="btn-check" id="checkBtn" onclick="checkStep()">Sprawd≈∫</button>
            <button class="btn-skip" id="skipBtn" onclick="skipToAnswer()">Pomi≈Ñ i poka≈º rozwiƒÖzanie</button>
            <button class="btn-new" onclick="newTask()">Nowe zadanie</button>
        </div>

        <div class="feedback" id="feedback"></div>
    </div>

    <script>
        let currentTaskType = 'NWD';
        let currentNum1 = 12;
        let currentNum2 = 8;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let currentStep = 1; // 1-4

        // Stan rozk≈Çadu u≈ºytkownika
        let userFactors1 = [];
        let userFactors2 = [];
        let selectedCommonFactors = [];

        // Pomocnicze
        let currentNumber = 0; // Aktualna liczba w rozk≈Çadzie
        let currentDivisors = []; // Dzielniki wprowadzone przez u≈ºytkownika

        // Funkcja obliczajƒÖca NWD (Algorytm Euklidesa)
        function gcd(a, b) {
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }

        // Funkcja obliczajƒÖca NWW
        function lcm(a, b) {
            return (a * b) / gcd(a, b);
        }

        // Rozk≈Çad na czynniki pierwsze
        function primeFactorization(n) {
            let factors = [];
            let d = 2;
            while (n > 1) {
                while (n % d === 0) {
                    factors.push(d);
                    n /= d;
                }
                d++;
                if (d * d > n && n > 1) {
                    factors.push(n);
                    break;
                }
            }
            return factors;
        }

        // Znajdowanie wsp√≥lnych czynnik√≥w
        function findCommonFactors(factors1, factors2) {
            let common = [];
            let temp2 = [...factors2];

            factors1.forEach(f => {
                let index = temp2.indexOf(f);
                if (index !== -1) {
                    common.push(f);
                    temp2.splice(index, 1);
                }
            });

            return common;
        }

        // Generowanie nowego zadania
        function newTask() {
            // Generujemy liczby kt√≥re zawsze majƒÖ wsp√≥lny dzielnik > 1
            const commonDivisor = Math.floor(Math.random() * 9) + 2; // 2-10
            const multiplier1 = Math.floor(Math.random() * 14) + 2; // 2-15
            const multiplier2 = Math.floor(Math.random() * 14) + 2; // 2-15

            currentNum1 = commonDivisor * multiplier1;
            currentNum2 = commonDivisor * multiplier2;

            // Opcjonalnie: upewniamy siƒô ≈ºe liczby nie sƒÖ zbyt du≈ºe
            if (currentNum1 > 100 || currentNum2 > 100) {
                const scale = Math.max(currentNum1, currentNum2) / 100;
                currentNum1 = Math.floor(currentNum1 / scale);
                currentNum2 = Math.floor(currentNum2 / scale);
            }

            // Reset stanu
            currentStep = 1;
            userFactors1 = [];
            userFactors2 = [];
            selectedCommonFactors = [];
            currentNumber = 0;
            currentDivisors = [];

            document.getElementById('feedback').classList.remove('show');
            updateStep();
        }

        // Zmiana typu zadania
        function changeTaskType(type) {
            currentTaskType = type;

            // Aktualizacja przycisk√≥w
            if (type === 'NWD') {
                document.getElementById('nwdBtn').classList.add('active');
                document.getElementById('nwwBtn').classList.remove('active');
            } else {
                document.getElementById('nwwBtn').classList.add('active');
                document.getElementById('nwdBtn').classList.remove('active');
            }

            newTask();
        }

        // Aktualizacja kroku
        function updateStep() {
            const progressPercent = ((currentStep - 1) / 3) * 100;
            document.getElementById('progressBar').style.width = progressPercent + '%';
            document.getElementById('stepIndicator').textContent = `Krok ${currentStep} z 4`;

            const questionBox = document.getElementById('questionBox');

            if (currentStep === 1) {
                // Krok 1: Rozk≈Çad pierwszej liczby
                currentNumber = currentNum1;
                currentDivisors = [];
                questionBox.innerHTML = renderFactorizationStep(currentNum1, 1);
            } else if (currentStep === 2) {
                // Krok 2: Rozk≈Çad drugiej liczby
                currentNumber = currentNum2;
                currentDivisors = [];
                questionBox.innerHTML = renderFactorizationStep(currentNum2, 2);
            } else if (currentStep === 3) {
                // Krok 3: Zaznacz wsp√≥lne czynniki
                questionBox.innerHTML = renderCommonFactorsStep();
            } else if (currentStep === 4) {
                // Krok 4: Oblicz wynik
                questionBox.innerHTML = renderFinalAnswerStep();
            }
        }

        // Renderowanie kroku rozk≈Çadu
        function renderFactorizationStep(number, stepNum) {
            let html = `
                <div class="question-text">Krok ${stepNum}: Roz≈Ç√≥≈º liczbƒô ${number} na czynniki pierwsze</div>
                <div class="numbers">${number}</div>
                <div class="factorization-box">
                    <div class="factorization-title">Rozk≈Çad przy kresce:</div>
                    <div id="kreskaContainer"></div>
                </div>
                <div class="hint">Wpisz dzielnik i naci≈õnij Enter lub kliknij "Sprawd≈∫"</div>
            `;

            setTimeout(() => {
                renderKreska();
                const firstInput = document.querySelector('.kreska-input');
                if (firstInput) firstInput.focus();
            }, 0);

            return html;
        }

        // Renderowanie interfejsu "przy kresce"
        function renderKreska() {
            const container = document.getElementById('kreskaContainer');
            if (!container) return;

            let num = currentStep === 1 ? currentNum1 : currentNum2;
            let html = '';

            // Odtwarzamy poprzednie kroki
            currentDivisors.forEach(divisor => {
                html += `
                    <div class="kreska-row">
                        <div class="kreska-number">${num}</div>
                        <div class="kreska-divider"></div>
                        <div class="kreska-result">${divisor}</div>
                    </div>
                `;
                num = num / divisor;
            });

            // Aktualny wiersz
            if (num > 1) {
                html += `
                    <div class="kreska-row">
                        <div class="kreska-number">${num}</div>
                        <div class="kreska-divider"></div>
                        <input type="number" class="kreska-input" id="divisorInput"
                               min="2" placeholder="?" onkeypress="handleDivisorEnter(event)">
                    </div>
                `;
            } else {
                // Gotowe!
                html += `
                    <div class="kreska-row">
                        <div class="kreska-number">1</div>
                        <div class="kreska-divider"></div>
                        <div class="kreska-result">‚úì</div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        // Obs≈Çuga Enter w polu dzielnika
        function handleDivisorEnter(event) {
            if (event.key === 'Enter') {
                checkStep();
            }
        }

        // Sprawdzanie kroku
        function checkStep() {
            const feedback = document.getElementById('feedback');

            if (currentStep === 1 || currentStep === 2) {
                // Sprawdzanie dzielnika
                const input = document.getElementById('divisorInput');
                if (!input) {
                    // Rozk≈Çad zako≈Ñczony, przechodzimy dalej
                    if (currentStep === 1) {
                        userFactors1 = [...currentDivisors];
                    } else {
                        userFactors2 = [...currentDivisors];
                    }
                    currentStep++;
                    updateStep();
                    feedback.classList.remove('show');
                    return;
                }

                const divisor = parseInt(input.value);
                let num = currentStep === 1 ? currentNum1 : currentNum2;

                // Oblicz aktualnƒÖ liczbƒô
                currentDivisors.forEach(d => {
                    num = num / d;
                });

                if (isNaN(divisor) || divisor < 2) {
                    feedback.textContent = '‚ö†Ô∏è Wpisz liczbƒô wiƒôkszƒÖ lub r√≥wnƒÖ 2';
                    feedback.className = 'feedback error show';
                    return;
                }

                if (num % divisor !== 0) {
                    feedback.textContent = `‚ùå ${num} nie dzieli siƒô przez ${divisor}. Spr√≥buj innej liczby.`;
                    feedback.className = 'feedback error show';
                    return;
                }

                // Sprawd≈∫ czy to liczba pierwsza
                if (!isPrime(divisor)) {
                    feedback.textContent = `‚ö†Ô∏è ${divisor} nie jest liczbƒÖ pierwszƒÖ. U≈ºyj liczby pierwszej (2, 3, 5, 7, 11...)`;
                    feedback.className = 'feedback error show';
                    return;
                }

                // Poprawny dzielnik!
                currentDivisors.push(divisor);
                feedback.textContent = `‚úÖ Dobrze! ${num} √∑ ${divisor} = ${num / divisor}`;
                feedback.className = 'feedback success show';

                renderKreska();

                setTimeout(() => {
                    const nextInput = document.getElementById('divisorInput');
                    if (nextInput) {
                        nextInput.focus();
                        feedback.classList.remove('show');
                    }
                }, 800);

            } else if (currentStep === 3) {
                // Sprawdzanie wsp√≥lnych czynnik√≥w
                const correctCommon = findCommonFactors(userFactors1, userFactors2);

                if (selectedCommonFactors.length === 0) {
                    feedback.textContent = '‚ö†Ô∏è Zaznacz wsp√≥lne czynniki klikajƒÖc na nie';
                    feedback.className = 'feedback error show';
                    return;
                }

                // Sprawd≈∫ czy wybrane czynniki sƒÖ poprawne
                const sortedSelected = [...selectedCommonFactors].sort((a, b) => a - b);
                const sortedCorrect = [...correctCommon].sort((a, b) => a - b);

                if (JSON.stringify(sortedSelected) === JSON.stringify(sortedCorrect)) {
                    feedback.textContent = '‚úÖ ≈öwietnie! To sƒÖ wszystkie wsp√≥lne czynniki!';
                    feedback.className = 'feedback success show';

                    setTimeout(() => {
                        currentStep++;
                        updateStep();
                        feedback.classList.remove('show');
                    }, 1500);
                } else {
                    feedback.textContent = '‚ùå To nie wszystkie wsp√≥lne czynniki. Spr√≥buj jeszcze raz.';
                    feedback.className = 'feedback error show';
                }

            } else if (currentStep === 4) {
                // Sprawdzanie ostatecznej odpowiedzi
                const input = document.getElementById('finalAnswer');
                const userAnswer = parseInt(input.value);
                const correctAnswer = currentTaskType === 'NWD'
                    ? gcd(currentNum1, currentNum2)
                    : lcm(currentNum1, currentNum2);

                if (isNaN(userAnswer)) {
                    feedback.textContent = '‚ö†Ô∏è Wpisz odpowied≈∫!';
                    feedback.className = 'feedback error show';
                    return;
                }

                if (userAnswer === correctAnswer) {
                    correctAnswers++;
                    document.getElementById('correctCount').textContent = correctAnswers;
                    feedback.textContent = '‚úÖ Brawo! RozwiƒÖza≈Çe≈õ ca≈Çe zadanie poprawnie!';
                    feedback.className = 'feedback success show';
                } else {
                    incorrectAnswers++;
                    document.getElementById('incorrectCount').textContent = incorrectAnswers;
                    feedback.textContent = `‚ùå Nie tym razem. Prawid≈Çowa odpowied≈∫ to ${correctAnswer}`;
                    feedback.className = 'feedback error show';
                }
            }
        }

        // Sprawdzanie czy liczba jest pierwsza
        function isPrime(n) {
            if (n < 2) return false;
            if (n === 2) return true;
            if (n % 2 === 0) return false;
            for (let i = 3; i * i <= n; i += 2) {
                if (n % i === 0) return false;
            }
            return true;
        }

        // Renderowanie kroku wyboru wsp√≥lnych czynnik√≥w
        function renderCommonFactorsStep() {
            selectedCommonFactors = [];

            let html = `
                <div class="question-text">Krok 3: Zaznacz wsp√≥lne czynniki</div>
                <div class="numbers">${currentNum1} i ${currentNum2}</div>

                <div class="factors-selection">
                    <p style="text-align: center; margin: 15px 0;"><strong>Liczba ${currentNum1}:</strong> ${userFactors1.join(' √ó ')}</p>
                    <p style="text-align: center; margin: 15px 0;"><strong>Liczba ${currentNum2}:</strong> ${userFactors2.join(' √ó ')}</p>

                    <p style="text-align: center; margin: 20px 0; font-weight: bold; color: #667eea;">
                        Kliknij na czynniki, kt√≥re wystƒôpujƒÖ w obu liczbach:
                    </p>

                    <div class="factors-list" id="factorsList"></div>
                </div>
                <div class="hint">Kliknij na te same liczby z obu rozk≈Çad√≥w</div>
            `;

            setTimeout(() => {
                renderFactorsList();
            }, 0);

            return html;
        }

        // Renderowanie listy czynnik√≥w do wyboru
        function renderFactorsList() {
            const container = document.getElementById('factorsList');
            if (!container) return;

            // Wszystkie unikalne czynniki
            const allFactors = [...new Set([...userFactors1, ...userFactors2])].sort((a, b) => a - b);

            let html = '';
            allFactors.forEach(factor => {
                const count1 = userFactors1.filter(f => f === factor).length;
                const count2 = userFactors2.filter(f => f === factor).length;
                const maxCommon = Math.min(count1, count2);

                for (let i = 0; i < Math.max(count1, count2); i++) {
                    const canSelect = i < maxCommon;
                    const id = `factor_${factor}_${i}`;
                    html += `<div class="factor-item ${canSelect ? '' : 'disabled'}"
                                  id="${id}"
                                  onclick="${canSelect ? `toggleFactor(${factor}, '${id}')` : ''}">${factor}</div>`;
                }
            });

            container.innerHTML = html;
        }

        // Prze≈ÇƒÖczanie wyboru czynnika
        function toggleFactor(factor, id) {
            const element = document.getElementById(id);
            if (element.classList.contains('selected')) {
                element.classList.remove('selected');
                const index = selectedCommonFactors.indexOf(factor);
                if (index > -1) {
                    selectedCommonFactors.splice(index, 1);
                }
            } else {
                element.classList.add('selected');
                selectedCommonFactors.push(factor);
            }
        }

        // Renderowanie ostatecznego kroku
        function renderFinalAnswerStep() {
            const commonProduct = selectedCommonFactors.reduce((a, b) => a * b, 1);

            let hint = '';
            if (currentTaskType === 'NWD') {
                hint = `Mno≈ºymy wsp√≥lne czynniki: ${selectedCommonFactors.join(' √ó ')} = ${commonProduct}`;
            } else {
                hint = `Wz√≥r: NWW = (${currentNum1} √ó ${currentNum2}) √∑ NWD<br>
                       NWD = ${commonProduct}<br>
                       NWW = ${currentNum1 * currentNum2} √∑ ${commonProduct}`;
            }

            return `
                <div class="question-text">Krok 4: Oblicz ${currentTaskType}</div>
                <div class="numbers">${currentTaskType}(${currentNum1}, ${currentNum2}) = ?</div>

                <div style="text-align: center; margin: 20px 0; color: #666;">
                    <p><strong>Rozk≈Çad liczby ${currentNum1}:</strong> ${userFactors1.join(' √ó ')}</p>
                    <p><strong>Rozk≈Çad liczby ${currentNum2}:</strong> ${userFactors2.join(' √ó ')}</p>
                    <p style="margin-top: 15px;"><strong>Wsp√≥lne czynniki:</strong> ${selectedCommonFactors.join(' √ó ')}</p>
                </div>

                <div style="background: #fef3c7; padding: 15px; border-radius: 10px; margin: 20px 0;">
                    <p style="text-align: center; color: #92400e;">${hint}</p>
                </div>

                <div class="input-group">
                    <input type="number" id="finalAnswer" placeholder="Odp" min="1" onkeypress="handleFinalEnter(event)">
                </div>
            `;
        }

        // Obs≈Çuga Enter w ostatecznej odpowiedzi
        function handleFinalEnter(event) {
            if (event.key === 'Enter') {
                checkStep();
            }
        }

        // Pominiƒôcie do rozwiƒÖzania
        function skipToAnswer() {
            const correctFactors1 = primeFactorization(currentNum1);
            const correctFactors2 = primeFactorization(currentNum2);
            const commonFactors = findCommonFactors(correctFactors1, correctFactors2);
            const nwdValue = gcd(currentNum1, currentNum2);
            const nwwValue = lcm(currentNum1, currentNum2);

            const feedback = document.getElementById('feedback');
            feedback.innerHTML = `
                <div style="text-align: left;">
                    <p><strong>RozwiƒÖzanie krok po kroku:</strong></p><br>
                    <p><strong>1. Rozk≈Çad ${currentNum1}:</strong> ${correctFactors1.join(' √ó ')}</p>
                    <p><strong>2. Rozk≈Çad ${currentNum2}:</strong> ${correctFactors2.join(' √ó ')}</p>
                    <p><strong>3. Wsp√≥lne czynniki:</strong> ${commonFactors.join(' √ó ')}</p>
                    <p><strong>4. NWD = ${commonFactors.join(' √ó ')} = ${nwdValue}</strong></p>
                    <p><strong>5. NWW = ${currentNum1} √ó ${currentNum2} √∑ ${nwdValue} = ${nwwValue}</strong></p>
                </div>
            `;
            feedback.className = 'feedback show';
            feedback.style.background = '#fef3c7';
            feedback.style.color = '#78350f';
            feedback.style.borderColor = '#f59e0b';
        }

        // Inicjalizacja
        window.onload = function() {
            newTask();
        };
    </script>
